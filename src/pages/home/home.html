<ion-header>
    <ion-navbar color="newcolor">
          <ion-toolbar mode="ios">
      <ion-buttons start>

        <button color='light' ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title  text-center>Home</ion-title>

    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content text-center padding>

      <ion-row *ngFor="let fault of faultCategories">
        <ion-card>
            <ion-card-content>
            <ion-item no-lines  (click)="goLocation(fault)" text-right>
                <ion-avatar item-start>
                  <img [src]="fault.imageUrl">
                </ion-avatar>
                <h1>0</h1>
                <font size="3" color='#38414a'>{{ fault.category }}</font >
              </ion-item>
            </ion-card-content> 

        </ion-card> 
       
      </ion-row>

</ion-content>
