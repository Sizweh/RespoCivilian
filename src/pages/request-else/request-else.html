<ion-header>
  <ion-navbar color="newcolor">
    <ion-toolbar color="newcolor" mode="ios">
      <ion-buttons start>
       <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title></ion-title>

      <ion-buttons end>

      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content text-center padding>

  <br>
    <h5>Confirm request for someone else:</h5>
 <ion-row *ngFor="let respo of oneResponder"> 

  <br>


  <ion-card>

    <ion-card-content>
        <ion-item (click)="goConfirm(respo)" text-left>
            <ion-avatar item-start>
              <img src="http://46.101.169.33/img/medcar.png">
            </ion-avatar>
            <ion-row>   
                <p style="font-size: 12px;"><b>Name:</b> 
                  {{ respo.driver_name }} 
                </p>
            </ion-row>
            <ion-row>   
                <p style="float:left; font-size: 12px;"><b>Plate Num:</b>
                  {{ respo.license_no }}
                </p>
              </ion-row>
           <ion-row>   
              <p style="float:left; font-size: 12px;"><b>Cell Num:</b>
                {{ respo.phone_no }}
              </p>
            </ion-row>
            <ion-row>   
                <p style="float:left; font-size: 12px;"><b>Company:</b> 
                  {{ respo.company.company_name }}
                </p>
            </ion-row>
                
            <ion-row>   
              <p style="float:left; font-size: 12px;"><b></b> 
                1 minute away
              </p>
          </ion-row>
          
       </ion-item>
    </ion-card-content> 

  </ion-card>
</ion-row>

</ion-content>
