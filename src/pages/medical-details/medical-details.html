

<ion-content text-center  padding>
<br>

        <h6>
            Medical Aid Details
        </h6>

    <ion-item>
      <ion-input 
      placeholder="Membership No" 
      type="number"
     

      ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input 
      placeholder="Scheme Name"  
      type="text"
      

      ></ion-input>
      </ion-item>

    <ion-item>
        <ion-input 
        placeholder="Gap Cover"  
        type="text"
    

        ></ion-input>
      </ion-item>

      <h6 text-center  >
          History
      </h6>
            <ion-item>
                <ion-label> Chronic Disease: </ion-label>

                
                <ion-select [(ngModel)]="gaming">
               
                  <ion-option value="nes">ALS</ion-option>
                  <ion-option value="n64">Asthma</ion-option>
                  <ion-option value="ps">Cancer</ion-option>
                  <ion-option value="genesis">Eating Disorders</ion-option>
                  <ion-option value="saturn">Heart Disease</ion-option>
                  <ion-option value="snes">Obesity</ion-option>
                </ion-select>
              </ion-item>

            <ion-item>
                <ion-label>Disabilities:</ion-label>
              
                <ion-select [(ngModel)]="gaming">
                  <ion-option value="nes">Yes</ion-option>
                  <ion-option value="n64">No</ion-option>
                </ion-select>
              </ion-item>

              <h6 text-center  >
                  Preferred Hospital
              </h6>

                    <ion-item>
                        <ion-input 
                        placeholder="Preferred Hospital"  
                        type="text"
                       
                        ></ion-input>
                      </ion-item>
                      
                       
<br>

  <ion-row>
      <ion-col col-6>
        <button ion-button block clear color='newcolor' (click)="goMyaccount()"> Cancel </button>
       </ion-col>
        <ion-col col-6>
          <button ion-button round block color='secondary'  (click)= "goEditsuccessfully()"> Done</button>
        </ion-col>
    </ion-row>
