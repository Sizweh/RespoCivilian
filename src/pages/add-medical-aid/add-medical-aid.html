<ion-header>
    <ion-navbar color="newcolor">
      <ion-toolbar color="newcolor" mode="ios">
        <ion-buttons start>
          <button color='light' ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <!-- <ion-title text-center> Edit Medical Details</ion-title> -->
      </ion-toolbar>
    </ion-navbar>
  </ion-header>
  

<ion-content padding>

  <br>

    <ion-title text-center> Add Medical/Aid Details</ion-title>

    <div class="register-fields" [formGroup]="AddMedicalForm">

    <ion-item text-left>
        <ion-label floating>Scheme Name:</ion-label>
        <ion-input  formControlName="scheme_name"></ion-input>
      </ion-item>

    <ion-item text-left>
        <ion-label floating>Membership No:</ion-label>
        <ion-input  formControlName="membership_no"></ion-input>
      </ion-item>

    </div>



      <ion-col col-6>
          <button icon-right ion-button block round color="secondary" (click)="goMyprofile()">
            Save
            <!-- <ion-icon name="paper"></ion-icon> -->
          </button>
        </ion-col>






</ion-content>
