<ion-header >
  <ion-navbar color='newcolor'>
    <ion-toolbar color='newcolor'  mode="ios">
      <ion-buttons start>

        <button ion-button icon-only menuToggle>
          <ion-icon  name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>History</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>



<ion-content text-center>

  

      <ion-row no-lines *ngFor="let fault of history_collection">
          <ion-card no-lines>
            <ion-item no-lines  text-right>
              
              <h1> Emergency type : {{ fault.emergency_type }}</h1>
              <font size="3" color='#38414a'>Drop-off : {{ fault.drop_off }}</font><br>
              <font size="3" color='#38414a'>Status : {{ fault.status }}</font><br>
              <font size="3" color='#38414a'>Responder : {{ fault.company_id }}</font><br>
              <font size="3" color='#38414a'>Date : {{ fault.created_at }}</font><br>
             
        
            </ion-item>
          </ion-card>
        </ion-row>
    <br>
    
 
</ion-content>
