<ion-header >
  <ion-navbar color='newcolor'>
    <ion-toolbar color='newcolor'  mode="ios">
      <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon  name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>History</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>



<ion-content text-center>
  <br>
  <div reorder="true" class="register-fields" [formGroup]="historyForm">
     
      <ion-row no-lines *ngFor="let fault of history_collection">

          <ion-card   no-lines>
            <ion-item (click)="goHistory1(fault.id, fault.user_id, fault.company_id)" color='light'no-lines  text-left>
            
              <font size="3" color='#38414a'> Emergency type :<b> {{ fault.emergency_type }}</b></font><br>
            
              <font size="3" color='#38414a'>Status : {{ fault.status }}</font><br>
         
              <font size="3" color='#38414a'>Date : {{ fault.created_at }}</font><br>
            </ion-item>
 
          </ion-card>

          

        </ion-row>
        <br>
  </div>

<br>
    
 
</ion-content>
