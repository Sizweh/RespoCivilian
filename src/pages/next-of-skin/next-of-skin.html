<ion-header>
    <ion-navbar color="newcolor">
      <ion-toolbar color="newcolor" mode="ios">
        <ion-buttons start>
         <button color='light' ion-button icon-only menuToggle>
         <ion-icon name="menu"></ion-icon>
        </button>
       </ion-buttons>
      <!-- <ion-title text-center> Edit Next of Kin Details </ion-title> -->
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
<br>
    <ion-title text-center> Edit Next of Kin Details </ion-title>
<br>
    <ion-row no-lines *ngFor="let fault of skin_collection">

        <ion-card no-lines>

        <ion-item text-left>
            <ion-label floating >Name </ion-label>
            <ion-input block value="{{ fault.name }}">
            </ion-input>
            <!-- <div class="login-fields" [formGroup]="personalForm">
                      </div> -->
          </ion-item>
     
        <ion-item text-left>
            <ion-label floating >Surname</ion-label>
            <ion-input block value="{{ fault.surname }}">
            </ion-input>
            <!-- <div class="login-fields" [formGroup]="personalForm">
                      </div> -->
          </ion-item>
     
        <ion-item text-left>
            <ion-label floating >Phone Number</ion-label>
            <ion-input block value="{{ fault.phone }}">
            </ion-input>
            <!-- <div class="login-fields" [formGroup]="personalForm">
                      </div> -->
          </ion-item>
     
        <ion-item text-left>
            <ion-label floating >Relationship</ion-label>
            <ion-input block value="{{ fault.relationship }}">
            </ion-input>
            <!-- <div class="login-fields" [formGroup]="personalForm">
                      </div> -->
          </ion-item>

          </ion-card>
     
    </ion-row>


    <br>
 

    <!-- <button outline icon-right ion-button round color='secondary' block (click)="goMyprofile()"> Save
        <ion-icon name="paper"></ion-icon>
    </button> -->


    <ion-row>
        <ion-col col-6>
          <button  icon-right ion-button block round color="secondary" (click)="goMyprofile()">
              Save
            <ion-icon name="paper"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
