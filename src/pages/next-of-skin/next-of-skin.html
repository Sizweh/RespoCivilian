<ion-header>
    <ion-navbar color="newcolor">
      <ion-toolbar color="newcolor" mode="ios">
        <ion-buttons start>
         <button color='light' ion-button icon-only menuToggle>
         <ion-icon name="menu"></ion-icon>
        </button>
       </ion-buttons>

    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
<br>
    <ion-title text-center>Next of Kin Details </ion-title>
<br>

<ion-row no-lines *ngFor="let fault of skin_collection">

<ion-card no-lines>

 <div class="login-fields">
   
    <ion-item color='light'   button-right>
      <font size="3" color='#38414a'>{{ fault.name }} &nbsp;{{ fault.surname }}</font><br>
    </ion-item>
    <ion-input type="hidden" [(ngModel)]="User_Id" value="{{ fault.user_id}}" >
           
      </ion-input>
  </div>

<ion-col>
    <button button-end button-right  ion-button icon-start clear small (click)="goModal(fault.id, fault.user_id)">
        <ion-icon color='primary' name=""></ion-icon>
        <ion-label color='primary'> View More </ion-label>
      </button>
   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button button-right button-right  ion-button icon-start clear small (click)="goHome(fault.id)">
      <ion-icon color='danger' name=""></ion-icon>
      <ion-label color='danger'>Delete</ion-label>
    </button>
  
  </ion-col>
  </ion-card>
</ion-row>

   
    <br>


<div *ngIf="skin_collection">

    <button icon-right  ion-button round color='newcolor'  (click)="goNextofkin2(skin_collection.user_id)"> 
        Add Next of Kin
        <ion-icon name=""></ion-icon>
      </button>

</div>
     
</ion-content>
