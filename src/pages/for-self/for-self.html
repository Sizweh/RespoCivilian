<ion-header>
    <ion-navbar color="newcolor">
      <ion-toolbar color="newcolor" mode="ios">
        <ion-buttons start>
         <button color='light' ion-button icon-only menuToggle>
         <ion-icon name="menu"></ion-icon>
        </button>
       </ion-buttons>
      <ion-title text-center></ion-title>
   
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content text-center padding>

    <ion-title text-center>Edit Registration details</ion-title>

    <ion-row no-lines *ngFor="let fault of student_collection">

      <ion-card>
  <div class="login-fields" [formGroup]="registerForm">

    <ion-item no-lines text-left>
        <ion-label floating>Institution</ion-label>
        <ion-input formControlName="org_name" block value="{{fault.org_name}}"> </ion-input>
        </ion-item>
    
        <ion-item no-lines text-left>
          <ion-label floating>Student Number</ion-label>
          <ion-input formControlName="org_reg" value="{{ fault.org_reg }}"></ion-input>
        </ion-item>
    
        <ion-item no-lines text-left>
          <ion-label floating>Email </ion-label>
          <ion-input formControlName="email" value="{{ fault.email }}"></ion-input>
          </ion-item>
    
        <ion-item no-lines text-left>
          <ion-label floating>Cell Number</ion-label>
          <ion-input formControlName="phone_no"  value="{{ fault.phone_no }}"></ion-input>
    </ion-item>

        <ion-item no-lines text-left>
          <ion-label floating>Address</ion-label>
          <ion-input formControlName="address" value="{{ fault.address }}"></ion-input>
    </ion-item>

        <ion-item no-lines text-left>
          <ion-label floating>City</ion-label>
          <ion-input formControlName="city"  value="{{ fault.city }}"></ion-input>
    </ion-item>

        <ion-item no-lines text-left>
          <ion-label floating>Province</ion-label>
          <ion-input formControlName="province"  value="{{ fault.province }}"></ion-input>
    </ion-item>

        <ion-item no-lines text-left>
          <ion-label floating>Ems</ion-label>
          <ion-input formControlName="ems_lisence" value="{{ fault.ems_lisence }}"></ion-input>
    </ion-item>

        </div>

      </ion-card>
        </ion-row>


      


      <ion-grid>
          <ion-row>
            <!-- <ion-col col-6>
              <button ion-button block round clear color="newcolor" (click)="go()">back</button>
            </ion-col> -->
      
            <ion-col col-6>
              <button ion-button block color="secondary" round  [disabled] (click)="go()">
              Done
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>


</ion-content>
