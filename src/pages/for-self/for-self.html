<ion-header>
    <ion-navbar color="newcolor">
      <ion-toolbar color="newcolor" mode="ios">
        <ion-buttons start>
         <button color='light' ion-button icon-only menuToggle>
         <ion-icon name="menu"></ion-icon>
        </button>
       </ion-buttons>
      <ion-title text-center></ion-title>
   
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content text-center padding>

<ion-title text-center>Edit Student details</ion-title>

<ion-row no-lines *ngFor="let fault of student_collection">
<ion-card>


<div class="login-fields" [formGroup]="registerForm">

<ion-item no-lines text-left>
<ion-label floating>Institution</ion-label>
<ion-input formControlName="org_id" block value="{{fault.org_id}}"> </ion-input>
</ion-item>


<ion-item no-lines text-left>
<ion-label floating>Student Number </ion-label>
<ion-input formControlName="student_no" block value="{{fault.student_no}}"> </ion-input>
</ion-item>

</div>

</ion-card>
</ion-row>


      


<ion-grid>
  <ion-row>
    <ion-col col-6>
      <button ion-button block color="secondary" round [disabled] (click)="goMyaccount()">
        Save
      </button>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
