<ion-content padding="true" scroll="false" class="manual-ios-statusbar-padding">
<div>

<img class="logo" src="https://blooming-waters-81867.herokuapp.com/img/respo2.png"
style="display: block; width: 48%; height: auto; margin-left: auto; margin-right: auto;">
</div>

<br>
<br>
<br>

<div  scroll="false" class="login-fields" [formGroup]="loginForm">

<ion-item>
<ion-input [(ngModel)]='tel' (ionBlur)="convert()" block formControlName="phoneNumber" minLength="11" maxLength="11" type="tel" placeholder="Cell Number">
</ion-input>
</ion-item>

<ion-item>
<ion-input formControlName="password" [type]="passwordType" clearOnEdit="false" minLength="4" maxLength="6" placeholder="Password">
</ion-input>

<button ion-button clear item-end (click)='hideShowPassword()' style="height:25px;">
<ion-icon name="eye" style="font-size:25px;">
</ion-icon>
</button>
</ion-item>


</div>




<br>
<!-- <button ion-button round block [disabled]="!loginForm.valid" (click)="goLogin()" color="newcolor"> -->
<button  icon-right ion-button round block (click)="goHome()" color="newcolor">

Log in
</button>


<p text-center  (click)="goResetPassword()">Forgot Password</p>

<P text-center >Or</P>

<button (click)="goRegister()"  full round ion-button color="calm" clear>Register</button>


</ion-content>
