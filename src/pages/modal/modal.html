<ion-header>
    <ion-navbar color="newcolor">
      <ion-toolbar color="newcolor" mode="ios">
        <ion-buttons start>
         <button color='light' ion-button icon-only menuToggle>
         <ion-icon name="menu"></ion-icon>
        </button>
       </ion-buttons>
      <ion-title text-center></ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content text-center padding>

    <ion-title text-center>Edit Next of Kin Details</ion-title>

    <br>

    <ion-row no-lines *ngFor="let fault of skin_collection">

        <ion-card no-lines>

  <div class="login-fields" [formGroup]="skinForm">

        <ion-item text-left>
            <ion-label floating> Name </ion-label>
            <ion-input formControlName="name" block value="{{ fault.name }}">
            </ion-input>
          </ion-item>
     
        <ion-item text-left>
            <ion-label floating >Surname</ion-label>
            <ion-input formControlName="surname" block value="{{ fault.surname }}">
            </ion-input>
          </ion-item>
     
        <ion-item text-left>
            <ion-label floating >Phone Number</ion-label>
            <ion-input [(ngModel)]='tel' (ionBlur)="convert()" minLength="11" maxLength="11" formControlName="phone" block value="{{ fault.phone }}">
            </ion-input>
          </ion-item>
    
        <ion-item text-left>
            <ion-label floating >Relationship</ion-label>
            <ion-input formControlName="relationship" block value="{{ fault.relationship }}">
            </ion-input>
          </ion-item>


        </div>
          </ion-card>
    </ion-row>

<br>
    <ion-row>
        <ion-col col-6>
          <button icon-right ion-button block round color="secondary" (click)="goHome()">
              Save 
            <ion-icon name=""></ion-icon> 
           </button>
        </ion-col>
      </ion-row>


  





</ion-content>
