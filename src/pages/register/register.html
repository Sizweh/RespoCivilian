


<ion-content no-scrolling text-center padding>
 
  <br>

  
  <h5>Personal Details</h5>

    <div class="register-fields" [formGroup]="registerForm">
      <ion-item>
        <ion-input
          block
          formControlName="fullName"
          type="text"
          placeholder="Full Name"
        ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input
          block
          formControlName="phonenumber"
          minLength="10"
          maxLength="10"
          type="tel"
          placeholder="Cell Number"
        ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input
          block
          formControlName="email"
          type="email"
          placeholder="Email"
          minLength="10"
          maxLength="50"
        ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select formControlName="gender">
          <ion-option value="Male">Male</ion-option>
          <ion-option value="Female">Female</ion-option>
        </ion-select>
      </ion-item>
     
      
  
      <ion-item>
        <ion-label>Date of Birth</ion-label>
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          pickerFormat="DD MMMM YYYY"
          formControlName="myDate"
      
        ></ion-datetime>
      </ion-item>
      <!-- placeholder="Select date of birth" -->

      <ion-item>
          <ion-input
            block
            formControlName="password"
            minLength="6"
            maxLength="6"
            type="password"
            placeholder="Create Password"
          ></ion-input>
        </ion-item>

      <ion-item>
          <ion-input
            block
            formControlName="confirmPassword"
            minLength="6"
            maxLength="6"
            type="password"
            placeholder="Confirm Password"
          ></ion-input>
        </ion-item>

          <ion-input
            block

            minLength="6"
            maxLength="10"
            type="number"
            placeholder="Student No."
          ></ion-input>
        </ion-item> -->

          <ion-input
           
            block
            formControlName="org_name"
    
            type="text"
            placeholder="Institution"
          ></ion-input>
        </ion-item>  -->

  
    
    </div>

  <br>

  <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block round clear color="newcolor" (click)="goLogin()">back</button>
        </ion-col>
  
        <ion-col col-6>
          <button [disabled]="!registerForm.valid" ion-button block color="secondary" round   (click)="goMedicalDetails()">
            Next
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
