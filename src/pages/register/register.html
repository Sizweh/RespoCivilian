<ion-content no-scrolling text-center padding>
  <br>
 
  <h5>Personal Details</h5>
    <br>

    <div class="register-fields" [formGroup]="registerForm">
      <ion-item>
        <ion-input
          block
          formControlName="fullName"
          type="text"
          placeholder="Full Name"
        ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input [(ngModel)]='phone' (ionBlur)="convert()"
          block
          formControlName="phonenumber"
          minLength="11"
          maxLength="11"
          type="tel"
          placeholder="Cell Number"
        ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input
          block
          formControlName="email"
          type="email"
          placeholder="Email"
          minLength="10"
          maxLength="50"
        ></ion-input>
      </ion-item>
