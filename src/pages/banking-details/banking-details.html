<div class="register-fields" [formGroup]="registerForm">



  <ion-item>
    <ion-label >Institution</ion-label>
    <ion-input >Institution</ion-input>
    <ion-select formControlName="org_name">
      <ion-option value="MUT">MUT(Mangosuthu University of Technology)</ion-option>
      <ion-option value="DUT">DUT(Durban University of Technology)</ion-option>
      <ion-option value="UKZN">UKZN</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-input
      block
      formControlName="org_reg"
      minLength="6"
      maxLength="10"
      type="number"
      placeholder="Student No."
    ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
      block
      formControlName="email"
      type="text"
      placeholder="Email"
    ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
      block
      formControlName="phone_no"
      type="text"
      placeholder="Cell Number"
    ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
      block
      formControlName="address"
      type="text"
      placeholder="Address"
    ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
      block
      formControlName="city"
      type="text"
      placeholder="City"
    ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
      block
      formControlName="province"
      type="text"
      placeholder="Province"
    ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
      block
      formControlName="ems_lisence"
      type="text"
      placeholder="Ems"
    ></ion-input>
  </ion-item>


 

  </div>
