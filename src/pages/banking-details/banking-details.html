<ion-header>
  <ion-navbar color='newcolor' >
      <ion-toolbar color='newcolor'  mode="ios">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content text-center padding >
  <br>
 

<h5></h5>
<font size="3" color='#38414a'><b>Note:&nbsp;  </b>  Fill in this form or register <b>Once</b>, only if you're a Student at a  <b>University or College.</b></font><br>

<br>


      
<div class="register-fields" [formGroup]="registerForm">

      
<ion-item>
  <ion-input formControlName="org_id" placeholder="Institution" ></ion-input>
    <ion-select formControlName="org_id">
      <ion-label>Institution</ion-label> 

      <div *ngFor="let fault of student_collection">
        <ion-option  value="{{ fault.id}}">{{fault.org_name}}</ion-option>
      </div>

    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-input block formControlName="student_no" type="text" placeholder="Student No."></ion-input>
  </ion-item>


</div>




<!-- </ion-card>  -->






        
<br>
<ion-row>
      <ion-col col-6>
        <button   ion-button round color='secondary' block (click)="goMyaccount()()">Save</button>
      </ion-col>
</ion-row>



<!-- <button clear small  ion-button round color='secondary' block (click)="goChat()">list</button> -->

</ion-content>
