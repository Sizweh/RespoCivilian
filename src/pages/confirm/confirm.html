<ion-content text-center padding>
  <br>
  <br>

  <h2>
    Request Successful
  </h2>

  <P>
    You will recieve a notification when a responder has accepted.
  </P>

  <br>


  <ion-row *ngFor="let detail of selectedResponder">

    <ion-card>
    <ion-item no-lines color='light'>
      <ion-avatar item-right>
        <img src="{{ detail.profile }}">
      </ion-avatar>
      <font size="3" color='#38414a'><b>{{detail.driver_name}}</b></font><br>
 
    </ion-item>


    <button icon-right clear color='secondary' small round ion-button (click)="callNow (detail.phone_no)">Call Responder
     
    </button>

    </ion-card>
  </ion-row>
    <br>
  <button ion-button color='dakar'  full   round  (click)="goHome()">Back Home</button>
  <br>







</ion-content>
