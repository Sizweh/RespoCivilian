<ion-header >
  <ion-navbar color='newcolor'>
      <ion-toolbar color='newcolor' mode="ios">
    <ion-title></ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>



<ion-content padding>

  
<h6 text-center>Next of Kin 2</h6>

     <div class="register-fields" [formGroup]="nextofkin2Form">

<ion-item>
    <ion-input
     placeholder="Name" 
     type="text"
     formControlName="name2"
     ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input 
    placeholder="Surname" 
    type="text"
    formControlName="surname2"
    ></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-input 
      placeholder="Phone Number" 
      type="number"
      formControlName="phoneNumber2"
      maxLength="10"
      ></ion-input>
    </ion-item>
 
    <ion-item>
        <ion-label>Relationship</ion-label>
        <ion-select  formControlName="relationship2">
          <ion-option value="Family Member">Family Member</ion-option>
          <ion-option value="Friend">Friend</ion-option>
          <ion-option value="Colleague">Colleague</ion-option>
        </ion-select>
      </ion-item>

   </div>
   




   <ion-row>
      <ion-col col-6>
        <button ion-button clear color='newcolor' block (click)="goLogin()"> Cancel</button>
       </ion-col>
        <ion-col col-6>
          <button ion-button round color='secondary' block (click)="goVerifyAccount()"> Done</button>
        </ion-col>
     </ion-row>

</ion-content>
