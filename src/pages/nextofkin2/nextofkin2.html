<ion-header>
    <ion-navbar color="newcolor">
      <ion-toolbar color="newcolor" mode="ios">
        <ion-buttons start>
          <button color='light' ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <!-- <ion-title text-center> Edit Medical Details</ion-title> -->
      </ion-toolbar>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <ion-title text-center>Add Next of Kin</ion-title>

<br>

<div class="register-fields" [formGroup]="nextofkin2Form">

<ion-item>
    <ion-input
     placeholder="Name" 
     type="text"
     formControlName="name"
     ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input 
    placeholder="Surname" 
    type="text"
    formControlName="surname"
    ></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-input 
      block
      [(ngModel)]='tel' (ionBlur)="convert()"
      placeholder="Phone Number" 
      type="tel"
      formControlName="phone"
      minLength="11"
      maxLength="11"
      ></ion-input>
    </ion-item>
 
  <!-- <ion-item>
      <ion-input 
      placeholder="Email" 
      type="email"
      formControlName="email"
      ></ion-input>
    </ion-item> -->
 
    <ion-item>
       
       <ion-input formControlName="relationship" placeholder="Relationship" type="text"></ion-input>
        <ion-select formControlName="relationship">
           <ion-label>Relationship</ion-label>
          <ion-option value="Family Member">Family Member</ion-option>
          <ion-option value="Friend">Friend</ion-option>
          <ion-option value="Colleague">Colleague</ion-option>
        </ion-select>
      </ion-item>

   </div>

   <br>

    
    <button ion-button round color='secondary' block (click)="goMyprofile()">Done</button>
      
        

</ion-content>
