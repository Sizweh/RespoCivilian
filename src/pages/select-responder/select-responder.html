<ion-header>
    <ion-navbar color="newcolor">
      <ion-toolbar mode="ios">
        <ion-buttons start>
  
          <button ion-button icon-only menuToggle>
            <ion-icon  name="menu"></ion-icon>
          </button>
          </ion-buttons>
          <ion-title>Select Responder</ion-title>
          <ion-buttons end>
           
          </ion-buttons>
          </ion-toolbar>
          </ion-navbar>
          </ion-header>

<ion-content>
<!-- <ion-item (click)="goConfirm()"> -->
      <!-- <ion-list *ngFor="let respo of allResponders"> -->
      <ion-row *ngFor="let respo of allResponders">
      
       <ion-card>
          <ion-card-content>
              <ion-item (click)="goConfirm(respo)" text-left>
                  <ion-avatar item-start>
                    <img src="../../assets/3FydRPmMQsaNOI7xC6Zo_RRV.png">
                  </ion-avatar>
                  <ion-row>   
                      <p style="font-size: 12px;"><b>Name:</b> 
                        {{ respo.driver_name }}
                      </p>
                  </ion-row>
                  <ion-row>   
                      <p style="float:left; font-size: 12px;"><b>Plate Num:</b>
                        {{ respo.license_no }}
                      </p>
                    </ion-row>
                 <ion-row>   
                    <p style="float:left; font-size: 12px;"><b>Cell Num:</b>
                       {{ respo.phone_no }}
                    </p>
                  </ion-row>
                  <ion-row>   
                      <p style="float:left; font-size: 12px;"><b>Company:</b> 
                        {{ respo.company.company_name }}
                      </p>
                  </ion-row>

                  <ion-row>   
                    <p style="float:left; font-size: 12px;"><b></b> 
                      1 minute away
                    </p>
                </ion-row>
                  <!-- <ion-row>   
                      <h2 style="float:left;"><b>Nmae:</b> {{ respo.driver_name }}</h2>
                  </ion-row> -->
             </ion-item>
          </ion-card-content> 

      </ion-card> 
      </ion-row>
