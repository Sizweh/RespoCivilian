  <br>
<ion-content padding text-center>
 

    <!-- formControlName="addressType" -->
<div class="register-fields" [formGroup]="map1Form">
<ion-item color='light'>

    <ion-input placeholder="Select Address Type" type="text"></ion-input>
    <ion-select formControlName="addressType">
        <ion-label>Address Type</ion-label>
      <ion-option value="Home">Home</ion-option>
      <ion-option value="Work">Work</ion-option>
      <ion-option value="Campus">Campus</ion-option>
      <ion-option value="Church">Church</ion-option>
      <ion-option value="Other">Other</ion-option>
    </ion-select>
  </ion-item>
</div>

<div map-align=center id="map" style="position:relative;width:100%;height:390px;">
  </div>

  <div class="register-fields" [formGroup]="map1Form">
    <div id="pac-container" class="input-icons" text-center>
        <input formControlName="address" text-align=center value="" id="pac-input" type="text" style="width: 100%;   
padding: 10px; box-sizing: border-box; resize: vertical; font-size: 17px;" placeholder="Change Address">
    </div>
  </div>
  <br>

<div id="infowindow-content" style="font-size: 17px;  color:#38414a; font-weight: bold;">
  </div>
  <br>

<div id="getaccuracy" style="font-size: 13px;  color:#38414a; "></div>

<div  id="getLat" style="font-size: 13px;  color:#38414a;  ">

</div>
<div  id="getLong" style="font-size: 13px;  right: 1px; color:#38414a; ">
    
</div>


<div class="register-fields" [formGroup]="map2Form">
    <input text-center formControlName="additional_address" id="add" value="" type="text"
        placeholder="Address 2: eg room 101"
        style="border: none; border-bottom: 1px solid #38414a; width: 90%; padding: 12px; font-size: 16px;">
</div>


<br>


    <button  [disabled]="!map1Form.valid" no-padding full ion-button block color="secondary" round (click)="goHome(user_id)">
      Save Address
    </button>
