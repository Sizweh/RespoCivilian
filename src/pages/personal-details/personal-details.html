<ion-header>
  <ion-navbar color="newcolor">
    <ion-toolbar color="newcolor" mode="ios">
      <ion-buttons start>
        <button color='light' ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <!-- <ion-title text-center>Edit Personal Details</ion-title> -->

    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content no-scrolling padding>
 <br> 
    <ion-title text-center>Edit Personal Details</ion-title>

  <br>
  <ion-row no-lines *ngFor="let fault of personal_collection">

  <ion-card no-lines>

    <ion-item text-left>
      <ion-label floating>Full Name </ion-label>
      <ion-input floating block value="  {{ fault.name }}">
      </ion-input>
      <!-- <div class="login-fields" [formGroup]="personalForm">
</div> -->
      <!-- <h1> Emergency type : {{ fault.emergency_type }}</h1> -->
      <!-- <font size="3" color='#38414a'>Name :</font><br>
<font size="3" color='#38414a'>DOB : {{ fault.dob }}</font><br>
<font size="3" color='#38414a'>Email : {{ fault.email }}</font><br>
<font size="3" color='#38414a'>Phone Number : {{ fault.phone_no }}</font><br>
<font size="3" color='#38414a'>Gender : {{ fault.gender }}</font><br>
-->
    </ion-item>

    <ion-item text-left>
      <ion-label floating>Email </ion-label>
      <ion-input block value="{{ fault.email }}">
      </ion-input>
      <!-- <div class="login-fields" [formGroup]="personalForm">
</div> -->
    </ion-item>

    <ion-item text-left>
      <ion-label floating>Phone Number </ion-label>
      <ion-input block value=" {{ fault.phone_no }}">
      </ion-input>
      <!-- <div class="login-fields" [formGroup]="personalForm">
</div> -->
    </ion-item>

    <ion-item text-left>
      <ion-label floating>Gender </ion-label>
      <ion-input block value="  {{ fault.gender }}">
      </ion-input>
      <!-- <div class="login-fields" [formGroup]="personalForm">
</div> -->
    </ion-item>

    <ion-item text-left>
      <ion-label floating>DOB </ion-label>
      <ion-input block value="  {{ fault.dob }}">
      </ion-input>
      <!-- <div class="login-fields" [formGroup]="personalForm">
</div> -->
    </ion-item>

  </ion-card>

  </ion-row>

  <br>

  <!-- <button  icon-right ion-button round color='secondary' block (click)="goMyprofile()"> Save
  <ion-icon name="paper"></ion-icon>
  </button> -->

  <ion-row >
    <ion-col col-6>
      <button icon-right ion-button block round color="secondary" (click)="goMyprofile()">
          Save
        <ion-icon name="paper"></ion-icon>
      </button>
    </ion-col>
  </ion-row>



</ion-content>
