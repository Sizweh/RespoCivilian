<ion-header>
  <ion-navbar color="newcolor">
    <ion-toolbar color="newcolor" mode="ios">
      <ion-buttons start>
        <button color='light' ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>


    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content no-scrolling padding>
 <br> 
    <ion-title text-center>Edit Personal Details</ion-title>

  
  <ion-row no-scrolling no-lines *ngFor="let fault of personal_collection">

  <ion-card no-lines>

  <div no-scrolling                                                                                                                                                                                                                                                                            class="login-fields" [formGroup]="personalForm">

    <ion-item text-left>
      <ion-label stacked>Full Name </ion-label>
      <ion-input formControlName="fullName" floating block value="{{ fault.name }}">
      </ion-input>
    </ion-item>

    <ion-item text-left>
      <ion-label stacked>Email </ion-label>
      <ion-input formControlName="email" block value="{{ fault.email }}">
      </ion-input>
    </ion-item>         
                                              
    <ion-item text-left>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input [(ngModel)]='tel' (ionBlur)="convert()" type='tel' formControlName="phonenumber" block value="{{ fault.phone_no }}" minLength="11" maxLength="11">
      </ion-input>
    </ion-item>

    <ion-item text-left>
      
      <ion-label stacked>Gender </ion-label>

      <!-- <ion-input value="{{ fault.gender }}"  formControlName="gender" block >
      </ion-input> -->
  
          <ion-select formControlName="gender">
              <!-- <ion-input value="{{ fault.gender }}"> </ion-input> -->
           <ion-label>Gender</ion-label>
          <ion-option>Male</ion-option>
          <ion-option>{{ fault.gender }}</ion-option>
       
        </ion-select>
     
    </ion-item>
    <!-- <h5>  {{ fault.gender }}</h5> -->
      
    <ion-item text-left>
      <ion-label>DOB </ion-label>
      <ion-input value="{{ fault.dob }}" formControlName="myDate"  block >
      </ion-input>
     <ion-datetime
        
          displayFormat="DD/MM/YYYY"
          pickerFormat="DD MMMM YYYY"
          formControlName="myDate"
      
        ></ion-datetime>
    </ion-item>


    </div>

    
  </ion-card>

  </ion-row>

<br>

  <ion-row >
    <ion-col col-6>
      <button icon-right ion-button block round color="secondary" (click)="goMyprofile()">
          Save
        <!-- <ion-icon name="paper"></ion-icon> -->
      </button>
    </ion-col>
  </ion-row>



</ion-content>
