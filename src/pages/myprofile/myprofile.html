<ion-header>
  <ion-navbar color="newcolor">
    <ion-toolbar color="newcolor" mode="ios">
      <ion-buttons start>
        <button color='light' ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center></ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

<br>
<br>
  <ion-item round no-lines text-center  color=''>
    <div *ngFor="let fault of profile_collection">
    <h3>Hi ,{{fault.name}}</h3>
    <p>{{imageURI}}</p>
     </div>
  </ion-item>

 

  <br>

  <ion-item (click)="goPersonalDetails()" color=''>
    <h3>Personal Details</h3>
    <h3></h3>
    <p></p>
  </ion-item>

  
  <ion-item (click)="goChangePassword()" color=''>
    <h3>Change Password</h3>
    <h3></h3>
    <p></p>
  </ion-item>

  <ion-item  logout-action (click)="goLogin()" color=''>

    <h3>Log out</h3>
  </ion-item>



</ion-content>
