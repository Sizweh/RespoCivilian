<ion-header>
  <ion-navbar color='newcolor' >
    <ion-toolbar  color='newcolor' mode="ios">
    <ion-title>Edit Registration</ion-title>
   </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="register-fields" [formGroup]='editRegistrationForm'>

 
      <ion-item>
          <ion-input
            block
            formControlName="fullName"
            type="text"
            placeholder="Full Name"
          ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input
            block
            formControlName="phoneNumber"
            minLength="10"
            maxLength="10"
            type="number"
            placeholder="Phone Number"
          ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input
            block
            formControlName="Email"
            type="email"
            placeholder="Email"
          ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input
            formControlName="password"
            minLength="6"
            maxLength="20"
            type="password"
            placeholder="Password"
          ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input
            formControlName="confirmPassword"
            minLength="6"
            maxLength="20"
            type="password"
            placeholder="Confirm Password"
          ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select formControlName="gender">
            <ion-option value="Male">Male</ion-option>
            <ion-option value="Female">Female</ion-option>
          </ion-select>
        </ion-item>
      
        <ion-item>
          <ion-label>Date of Birth</ion-label>
          <ion-datetime
            displayFormat="DD/MM/YYYY"
            pickerFormat="DD MMMM YYYY"
            formControlName="myDate"
            placeholder="Select date of birth"
          ></ion-datetime>
        </ion-item>
     
    </div>
      

      <ion-row>
              <ion-col col-6>
                <button ion-button block clear color='newcolor' (click)=goMyaccount() > Cancel </button>
               </ion-col>
                <ion-col col-6>
                  <button ion-button round block color='secondary' [disabled]="!editRegistrationForm.valid" (click)= goEditsuccessfully()> Done</button>
                </ion-col>
            </ion-row>
          
    
  
</ion-content>
