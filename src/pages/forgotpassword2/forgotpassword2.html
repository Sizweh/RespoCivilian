


<button ion-button color='secondary' round full (click)="goLogin()">Close</button>


<ion-content text-center padding>
   
  <div class="text">
      <div class="register-fields" [formGroup]="Reset">
    <ion-item>
      <ion-input
        block
        formControlName="verificationCode"
        minLength="4"
        maxLength="4"
        type="tel"
        placeholder="Verification Code"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        formControlName="password"
        minLength="6"
        maxLength="20"
        type="password"
        placeholder="Password - min 6"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        formControlName="confirmPassword"
        minLength="6"
        maxLength="20"
        type="password"
        placeholder="Confirm Password"
      ></ion-input>
    </ion-item>
  </div>
      </div>
    <button ion-button color='secondary' round  full (click)="confirmChange()">Reset</button>
    <button ion-button color='dakar' round  full (click)="goLogin()">Cancel</button>

    
</ion-content>
