<ion-header >
  <ion-navbar color='newcolor'>
    <ion-toolbar color='newcolor' mode="ios">
      <ion-buttons start>

        <button ion-button icon-only menuToggle>
          <ion-icon  name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center></ion-title>
    </ion-toolbar>
  </ion-navbar>

    
    <ion-content>

<ion-list>
    <ion-item-sliding *ngFor="let todo of todos | async">
      <ion-item>
        {{ todo.text }}
      </ion-item>

      
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeTodo(todo._id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>












    
      <ion-fab right bottom>
        <button ion-fab (click)="addTodo()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
    </ion-content>
