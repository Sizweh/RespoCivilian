<ion-header>
  <ion-navbar color="newcolor">
    <ion-toolbar color="newcolor" mode="ios">
      <ion-buttons start>
        <button color='light' ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <!-- <ion-title text-center> Edit Medical Details</ion-title> -->
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content scroll="false"  no-scrolling padding>
  <br>
  <ion-title text-center> Edit Medical Details</ion-title>

  <br>

<ion-row no-lines no-scrolling *ngFor="let fault of medical_collection">

 
<ion-card no-lines>
<div class="login-fields" [formGroup]="medicalForm">
   
<ion-item no-scrolling  no-lines text-left>
    <ion-label stacked >Scheme Name</ion-label>
    <ion-input no-scrolling formControlName="scheme_name" value="{{ fault.scheme_name }}" ></ion-input>
    <!-- <ion-select >
         <ion-label>Scheme Name</ion-label>
        <ion-option  value="SABC Medical Aid Scheme">SABC Medical Aid Scheme </ion-option>
        <ion-option  value="SasolMed">SasolMed </ion-option>
        <ion-option  value="SELFMED">SelfMed Medical Scheme </ion-option>
        <ion-option  value="SUREMED">SureMed Health  </ion-option>
        <ion-option  value="SPECTRAMED">SpectraMed  </ion-option>
        <ion-option  value="TSOGO">Tsogo Sun Group Medical Scheme </ion-option>
        <ion-option  value="TRANSMED">TransMed Medical Fund </ion-option>
        <ion-option  value="TOPMED">TopMed Medical Scheme  </ion-option>
      </ion-select> -->
  </ion-item>

  <ion-item no-lines text-left>
    <ion-label stacked >Membership Number</ion-label>
    <ion-input formControlName="member_no" block  value="{{fault.member_no}}"> </ion-input>
    </ion-item>

    <ion-item no-lines text-left>
      <ion-label stacked >Partial Membership </ion-label>
      <ion-input formControlName="partial_membership"  value="{{ fault.partial_membership }}"></ion-input>
    </ion-item>

    <ion-item no-lines text-left>
      <ion-label stacked >Preferred Hospital </ion-label>
      <ion-input formControlName="prefered_hospital"   value="{{ fault.prefered_hospital }}"></ion-input>
      </ion-item>

    <ion-item no-lines text-left>
      <ion-label stacked >Chronic Disease </ion-label>
      <ion-input formControlName="chronic_dis"  value="{{ fault.chronic_dis }}"></ion-input>
      <!-- <ion-select > 
          <ion-label>Chronic Disease </ion-label>
         <ion-option>None</ion-option>
         <ion-option>ALS</ion-option>
        <ion-option>Asthma</ion-option>
        <ion-option>Cancer</ion-option>
        <ion-option>Eating Disorders</ion-option>
        <ion-option>Heart Disease</ion-option>
        <ion-option>Obesity</ion-option>
      </ion-select> -->
    </ion-item>

    <ion-item no-lines text-left>
      <ion-label stacked >Disability</ion-label>
      <ion-input  formControlName="disability"  value="{{ fault.disability }}"></ion-input>
          <!-- <ion-select >
              <ion-label>Disability</ion-label>
        <ion-option>Yes</ion-option>
        <ion-option>No</ion-option>
      </ion-select> -->
    </ion-item>

  </div>

</ion-card>

  </ion-row>


<ion-row>
  <ion-col col-6>
    <button icon-right ion-button block round color="secondary" (click)="goMyprofile()">
      Save
    </button>
  </ion-col>
</ion-row>


</ion-content>
