<ion-header>
  <ion-navbar color="newcolor">
    <ion-toolbar color="newcolor" mode="ios">
      <ion-buttons start>
        <button color='light' ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <!-- <ion-title text-center> Edit Medical Details</ion-title> -->

    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <br>
  <ion-title text-center> Edit Medical Details</ion-title>

  <br>

  <ion-row no-lines *ngFor="let fault of medical_collection">

 
  <ion-card no-lines>

  <div class="login-fields" [formGroup]="medicalForm">

  <ion-item no-lines text-left>
    <ion-label floating>Membership Number</ion-label>
    <ion-input formControlName="member_no" block value="{{fault.member_no}}">
    </ion-input>
      <!-- <div class="login-fields" [formGroup]="personalForm">
</div> -->
      <!-- <h1> Emergency type : {{ fault.emergency_type }}</h1> -->
      <!-- <font size="3" color='#38414a'>Name :</font><br>
<font size="3" color='#38414a'>DOB : {{ fault.dob }}</font><br>
<font size="3" color='#38414a'>Email : {{ fault.email }}</font><br>
<font size="3" color='#38414a'>Phone Number : {{ fault.phone_no }}</font><br>
<font size="3" color='#38414a'>Gender : {{ fault.gender }}</font><br>
-->
    </ion-item>

    <ion-item no-lines text-left>
      <ion-label floating>Scheme Name</ion-label>
      <ion-input formControlName="scheme_name" value="{{ fault.scheme_name }}"></ion-input>
    </ion-item>

    <ion-item no-lines text-left>
      <ion-label floating>Partial Membership </ion-label>
      <ion-input formControlName="partial_membership" value=" {{ fault.partial_membership }}">
      </ion-input>
      <!-- <div class="login-fields" [formGroup]="personalForm">
</div> -->
    </ion-item>

    <ion-item no-lines text-left>
        <ion-label floating>Prefered Hospital </ion-label>
        <ion-input formControlName="prefered_hospital" value="  {{ fault.prefered_hospital }}">
        </ion-input>
        <!-- <div class="login-fields" [formGroup]="personalForm">
  </div> -->
      </ion-item>

    <ion-item no-lines text-left>
      <ion-label floating>Chronic Disease </ion-label>
      <ion-input formControlName="chronic_dis" value="{{ fault.chronic_dis }}">
      </ion-input>
      <!-- <div class="login-fields" [formGroup]="personalForm">
</div> -->
    </ion-item>

    <ion-item no-lines text-left>
      <ion-label floating>Disability</ion-label>
      <ion-input formControlName="disability" value="  {{ fault.disability }}">
      </ion-input>
      <!-- <div class="login-fields" [formGroup]="personalForm">
</div> -->
    </ion-item>

  </div>

    <!-- <ion-card no-lines>
<ion-item no-lines  text-right> -->
    <!-- <h1> Emergency type : {{ fault.emergency_type }}</h1> -->
    <!-- <font size="3" color='#38414a'>Membership No : {{ fault.member_no }}</font><br>
<font size="3" color='#38414a'>Scheme Name : {{ fault.scheme_name }}</font><br>
<font size="3" color='#38414a'>Partial Membership : {{ fault.partial_membership }}</font><br>
<font size="3" color='#38414a'>Chonic Disease : {{ fault.chronic_dis }}</font><br>
<font size="3" color='#38414a'>Disability : {{ fault.disability }}</font><br>
<font size="3" color='#38414a'>Prefered Hospital : {{ fault.prefered_hospital }}</font><br>
</ion-item>
</ion-card> -->

</ion-card>

  </ion-row>
