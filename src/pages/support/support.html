<ion-header>
    <ion-navbar  color='newcolor'>
      <ion-toolbar  color='newcolor' mode="ios">
        <ion-buttons start>
  
          <button ion-button icon-only menuToggle>
            <ion-icon  name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title text-center>Support</ion-title>
      </ion-toolbar>
    </ion-navbar>
  </ion-header>

  <ion-content>
    
    <br>

      <ion-list>
      

          <div class="login-fields" [formGroup]="contactForm">
          
            <ion-item>
              <ion-input formControlName="message" block minLength="10" maxLength="200" type="text" placeholder="Message">
              </ion-input>
            </ion-item>
          
          </div>
  
  <button (click)="sendContact()"    full round ion-button color="calm" clear>Send</button>



</ion-list>
</ion-content>
