

<ion-content padding text-center>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <div class="title"><h2>Reset Password</h2></div>


  <div class="text">
    <p>
      <!-- We will send you an Email to your registered Email address. -->
      We will send you an OTP to reset your password, please enter you cell number.

    </p>
  </div>


  <div class="register-fields" [formGroup]='resetPasswordForm' >
    <ion-item>
      <ion-input
        block
        formControlName="phoneNumber"
        minLength="10"
        maxLength="10"
        type="number"
        type="tel"
        placeholder="Phone Number"

        > </ion-input>
    </ion-item>
  </div>

  
        <ion-grid>
        <ion-row>
        <button ion-button block [disabled]="!resetPasswordForm.valid"  clear color="secondary"  (click)="goForgotpassword2()  ">SUBMIT</button>
        </ion-row>
        </ion-grid>

</ion-content>
