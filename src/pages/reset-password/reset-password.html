

<ion-content padding text-center>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <div class="title"><h2>Reset Password</h2></div>


  <div class="text">
    <p>
      We will send you an email to your registered phone number with the new
      password.
    </p>
  </div>


  <div class="register-fields" [formGroup]='resetPasswordForm' >
    <ion-item>
      <ion-input
        block
        formControlName="phonenumber"
        min="10"
        max="10"
        type="number"
        placeholder="Phone Number"
        > </ion-input>
    </ion-item>
  </div>


  
        <ion-grid>
        <ion-row>
        <button ion-button block [disabled]="!resetPasswordForm.valid"  clear color="calm"  (click)="goForgotpassword2()  ">SUBMIT</button>
        </ion-row>
        </ion-grid>

</ion-content>
