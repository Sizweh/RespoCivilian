<ion-content padding text-center>
  <br>
  <div class="title"><h3>Verify Account</h3></div>
<br>
  <div class="text">
    <p id="otpmsg"><!--OTP MESSAGE HANDLED IN THE CONTROLLER--></p>
  </div>

  <div class="register-fields" [formGroup]="verificationCode">
    <ion-item>
      <ion-input
        block
        formControlName="verificationCode"
        minLength="4"
        maxLength="4"
        type="text"
        placeholder="Verification Code"
      ></ion-input>
    </ion-item>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round color="secondary" block [disabled]="!verificationCode.valid" (click)="verifyCode()">
          VERIFY
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p style="text-align: center; text-decoration: none;">
    <a href="#" (click)="resendOTP($event)">Resend SMS</a>
  </p>
  <p style="text-align: center; text-decoration: none;">
    <a href="#" (click)="changePhone($event)">Change Phone Number</a>
  </p>
</ion-content>
