<ion-content padding text-center>

  <br>





  <div class="title"><h3>Verify Account</h3></div>

  <img class="logo" src="http://46.101.169.33/img/RespoCivilianlogo.png"
  style="display: block; width: 35%; height: auto; margin-left: auto; margin-right: auto;"/>
<br>
  <div class="text">
    <p>Please check your email for the verification code sent.</p>
  </div>

  <div class="register-fields" [formGroup]="verificationCode">
    <ion-item>
      <ion-input
        block
        formControlName="verificationCode"
        minLength="4"
        maxLength="4"
        type="tel"
        placeholder="Verification Code"
      ></ion-input>
    </ion-item>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round color="secondary" block [disabled]="!verificationCode.valid" (click)="verifyCode()">
          VERIFY
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
