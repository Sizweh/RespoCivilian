
<ion-content text-center padding>
    <br>
    <br>
<font size="4" color='#38414a'>Responder will be arriving in...</font>

<br>
  <h2>1 minute </h2>
<br>

<ion-row *ngFor="let detail of selectedResponder">

    <ion-card >
        <ion-item color='light'>

          <h2 class="card-title"><b>Company name:</b> {{detail.company.company_name}}</h2>
          <h2 class="card-title"><b>Responder name:</b> {{detail.driver_name}}</h2>
        <p>Cell: {{detail.phone_no}}</p> 
        <p>Plate number:{{detail.license_no}}</p>
  
      </ion-item>
    </ion-card>

  </ion-row>

  <!-- <a ion-button class="gl" outline color="secondary" href="tel:+2787463734">Call Responder</a> -->
  <br>
  <br>
  <button ion-button color='newcolor' round full (click)="goHome()">Cancel request</button>
  <br>
  <button ion-button clear  color='light' round full (click)="goArrival()">On Arrival</button>


</ion-content>
