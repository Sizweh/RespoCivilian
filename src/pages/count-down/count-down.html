
<ion-content text-center padding>
    <br>
    <br>
<font size="4" color='#38414a'>Request Accepted By... </font>

<br>
  <!-- <h2>By...</h2> -->
<br>

<ion-row *ngFor="let detail of selectedResponder">

    <ion-card>
        <ion-item no-lines color='light'>
          <ion-avatar item-right>
            <img src="{{ detail.profile }}">
          </ion-avatar>
          <font size="3" color='#38414a'><b>{{detail.company_name}}</b></font><br>
        </ion-item>
        
        <button icon-right clear color='secondary' small round ion-button (click)="callNow (detail.phone_no)">Call Responder
          <!-- <ion-icon name="md-call"></ion-icon> -->
        </button>
        </ion-card>

  </ion-row>
  <br>
  <br>
  <button ion-button color='newcolor' round full (click)="goHome()">Back Home</button>
  <br>

  
</ion-content>
