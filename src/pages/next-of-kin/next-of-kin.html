<ion-content no-scrolling text-center padding>
  <br>

<div class="register-fields" [formGroup]="nextofkinForm">


<h5>Banking details</h5>

<ion-item>
    <ion-input
     placeholder="Payment Brand " 
     type="text"
     formControlName="paymentBrand"
     ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
     placeholder="Card Holder" 
     type="text"
     formControlName="cardHolder"
     ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
     placeholder="Card Number" 
     type="text"
     formControlName="cardNo"
     ></ion-input>
  </ion-item>

<!-- <ion-item>
    <ion-input
     placeholder="Expiry Month" 
     type="text"
     formControlName="expiryMonth"
     ></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-label>Expiry Month</ion-label>
    <ion-datetime
      displayFormat="DD/MM/YYYY"
      pickerFormat="DD MMMM YYYY"
      formControlName="expiryMonth"
    ></ion-datetime>
  </ion-item>

<ion-item>
    <ion-input
     placeholder="Expiry Year" 
     type="text"
     formControlName="expiryYear"
     ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
     placeholder="CVV" 
     type="text"
     formControlName="CVV"
     ></ion-input>
  </ion-item>





    </div>


   <br>
   <br>

   <font (click)="goFaq()" size="2" color='#488aff'>Read Terms & Conditions Here</font>

   <!-- <div class="register-fields" [formGroup]="nextofkinForm"> -->
      <div class="remember_token" >
          <ion-item no-lines>
              <ion-label>I Accept The Terms & Conditions</ion-label>
              <ion-checkbox [(ngModel)]="remembertoken"></ion-checkbox>
            </ion-item>
          </div>

<!-- </div> -->

<br>
    <ion-row>
        <ion-col col-6>
          <button ion-button clear color='newcolor' block (click)="goLogin()"> Cancel</button>
         </ion-col>
          <ion-col col-6>
            <button  [disabled]="!nextofkinForm.valid"  ion-button round color='secondary' block (click)="goVerifyAccount()"> Done</button>
          </ion-col>
       </ion-row>

       <!-- [disabled]="!nextofkinForm.valid" -->

</ion-content>
