

<ion-content text-center padding>
  <br>

<h6>Next of Kin 1:</h6>

    <div class="register-fields" [formGroup]="nextofkinForm">

<ion-item>
    <ion-input
     placeholder="Name" 
     type="text"
     formControlName="name"
     ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input 
    placeholder="Surname" 
    type="text"
    formControlName="surname"
    
    ></ion-input>

  </ion-item>
  


  <ion-item>
      <ion-input 
      placeholder="Phone Number" 
      type="Number"
      formControlName="phoneNumber"
  
      maxLength="10"
      ></ion-input>
    </ion-item>

  

    <ion-item>
        <ion-label>Relationship</ion-label>
        <ion-select  >
          <ion-option value="Family Member">Family Member</ion-option>
          <ion-option value="Friend">Friend</ion-option>
          <ion-option value="Colleague">Colleague</ion-option>
        </ion-select>
      </ion-item>

    </div>
