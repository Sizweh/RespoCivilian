<ion-content no-scrolling text-center padding>
  <br>

<div class="register-fields" [formGroup]="nextofkinForm">


<h5>Banking details</h5>

<!-- <ion-item>
    <ion-input
     placeholder="Payment Brand " 
     type="text"
     formControlName="paymentBrand"
     ></ion-input>
  </ion-item> -->
    <ion-item>
        <ion-input formControlName="paymentBrand" placeholder="Payment Brand" type="text"></ion-input>
        <ion-select formControlName="paymentBrand"  >
            <ion-label>Payment Brand</ion-label>
          <ion-option value="visa">VISA</ion-option>
          <ion-option value="elect">VisaElectron</ion-option>
          <ion-option value="master">Master</ion-option>
          <ion-option value="carte">CarteBleue</ion-option>
          <ion-option value="discov">Discover</ion-option>
        </ion-select>
      </ion-item>

<ion-item>
    <ion-input
     placeholder="Card Holder" 
     type="text"
     formControlName="cardHolder"
     ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
     placeholder="Card Number" 
     type="text"
     formControlName="cardNo"
      minLength="10"
      maxLength="10"
     ></ion-input>
  </ion-item>


  <ion-item>
    <!-- <ion-label>Expiry Month</ion-label> -->
    <ion-input formControlName="expiryMonth" placeholder="Expiry Month" type="text"></ion-input>
    <ion-datetime
      displayFormat="MM"
      pickerFormat="MMMM"
      formControlName="expiryMonth"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <!-- <ion-label>Expiry Year</ion-label> -->
    <ion-input formControlName="expiryYear" placeholder="Expiry Year" type="text"></ion-input>
  </ion-item>


<ion-item>
    <ion-input
     placeholder="CVV" 
     type="text"
     formControlName="CVV"
     ></ion-input>
  </ion-item>

    </div>


   <br>
   <br>

   <font (click)="goFaq()" size="2" color='#488aff'>Read Terms & Conditions Here</font>

   <!-- <div class="register-fields" [formGroup]="nextofkinForm"> -->
      <div class="remember_token" >
          <ion-item no-lines>
              <ion-label>I Accept The Terms & Conditions</ion-label>
              <ion-checkbox [(ngModel)]="remembertoken"></ion-checkbox>
            </ion-item>
          </div>

<!-- </div> -->

<br>
    <ion-row>
        <ion-col col-6>
          <button ion-button clear color='newcolor' block (click)="goLogin()"> Cancel</button>
         </ion-col>
          <ion-col col-6>
            <button  [disabled]="!nextofkinForm.valid"  ion-button round color='secondary' block (click)="goVerifyAccount()"> Done</button>
          </ion-col>
       </ion-row>

       <!-- [disabled]="!nextofkinForm.valid" -->

</ion-content>
