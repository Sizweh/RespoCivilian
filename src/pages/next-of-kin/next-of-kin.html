

<ion-content no-scrolling text-center padding>
  <br>

<h6>Add Next of Kin details</h6>

<div class="register-fields" [formGroup]="nextofkinForm">

<ion-item>
    <ion-input
     placeholder="Name" 
     type="text"
     formControlName="name"
     ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input 
    placeholder="Surname" 
    type="text"
    formControlName="surname"
    ></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-input 
      placeholder="Phone Number" 
      type="number"
      formControlName="phone"
      maxLength="10"
      ></ion-input>
    </ion-item>

 

    <ion-item>
        <ion-label>Relationship</ion-label>
        <ion-select formControlName="relationship"  >
          <ion-option value="Family Member">Family Member</ion-option>
          <ion-option value="Friend">Friend</ion-option>
          <ion-option value="Colleague">Colleague</ion-option>
        </ion-select>
      </ion-item>

    </div>

<!-- <h6 (click)="goNextofkin2()">Next of Kin 2 (Optional) </h6> -->
   <br>
   <br>

   <font (click)="goFaq()" size="2" color='#488aff'>Read Terms & Conditions Here</font>


    <div class="remember_token">
        <ion-item no-lines>
           <ion-label>I Accept The Terms & Conditions</ion-label>
           <ion-checkbox [(ngModel)]="remembertoken" (ionChange)="updateToken()"></ion-checkbox>
         </ion-item>
       </div>


<br>
    <ion-row>
        <ion-col col-6>
          <button ion-button clear color='newcolor' block (click)="goLogin()"> Cancel</button>
         </ion-col>
          <ion-col col-6>
            <button   ion-button round color='secondary' block (click)="goVerifyAccount()"> Done</button>
          </ion-col>
       </ion-row>

       <!-- [disabled]="!nextofkinForm.valid" -->

</ion-content>
