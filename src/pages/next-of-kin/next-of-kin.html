<ion-content no-scrolling text-center padding>
  <br>

<div class="register-fields" [formGroup]="nextofkinForm">

 <h6>Add Next of Kin details</h6>

<ion-item>
    <ion-input
     placeholder="Name" 
     type="text"
     formControlName="name"
     ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input 
    placeholder="Surname" 
    type="text"
    formControlName="surname"
    ></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-input [(ngModel)]='tel' (ionBlur)="convert()"
      placeholder="Phone Number" 
      type="tel"
      formControlName="phone"
      minLength="11"
       maxLength="11"
      ></ion-input>
    </ion-item>

    <ion-item>
        <ion-input formControlName="relationship" placeholder="Relationship" type="text"></ion-input>
        <ion-select formControlName="relationship"  >
            <ion-label>Relationship</ion-label>
          <ion-option value="Family Member">Family Member</ion-option>
          <ion-option value="Friend">Friend</ion-option>
          <ion-option value="Colleague">Colleague</ion-option>
        </ion-select>
      </ion-item>

<br>


<h6>Add Banking details</h6>

<ion-item>
    <ion-input
     placeholder="Card Holder " 
     type="text"
     formControlName="holder"
     ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
     placeholder="Card Number" 
     type="text"
     formControlName="card"
     ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
     placeholder="CVV" 
     type="text"
     formControlName="cvv"
     ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
     placeholder="MM/YY" 
     type="text"
     formControlName="year"
     ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
     placeholder="Country" 
     type="text"
     formControlName="country"
     ></ion-input>
  </ion-item>

<ion-item>
    <ion-input
     placeholder="Zip Code" 
     type="text"
     formControlName="code"
     ></ion-input>
  </ion-item>





    </div>


   <br>
   <br>

   <font (click)="goFaq()" size="2" color='#488aff'>Read Terms & Conditions Here</font>

   <!-- <div class="register-fields" [formGroup]="nextofkinForm"> -->
      <div class="remember_token" >
          <ion-item no-lines>
              <ion-label>I Accept The Terms & Conditions</ion-label>
              <ion-checkbox [(ngModel)]="remembertoken"></ion-checkbox>
            </ion-item>
          </div>

<!-- </div> -->

<br>
    <ion-row>
        <ion-col col-6>
          <button ion-button clear color='newcolor' block (click)="goLogin()"> Cancel</button>
         </ion-col>
          <ion-col col-6>
            <button  [disabled]="!nextofkinForm.valid"  ion-button round color='secondary' block (click)="goVerifyAccount()"> Done</button>
          </ion-col>
       </ion-row>

       <!-- [disabled]="!nextofkinForm.valid" -->

</ion-content>
