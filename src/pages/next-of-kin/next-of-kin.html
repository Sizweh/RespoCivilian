     placeholder="Name" 
     type="text"
    
     ></ion-input>
  </ion-item>

    <ion-input 
    placeholder="Surname" 
    type="text"
   
    
    ></ion-input>

  </ion-item>
  

  <ion-item>

      placeholder="Phone Number" 
      type="tel"

    </div>

    <ion-item>
        <ion-label>Relationship</ion-label>
