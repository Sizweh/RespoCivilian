<ion-header>
        <ion-navbar color='newcolor' >
           <ion-toolbar color='newcolor'  mode="ios">
            <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
           </button>
          <!-- <ion-title>Beneficiary</ion-title> -->
         </ion-toolbar>
        </ion-navbar>
      </ion-header>

<ion-content>
<br>
 <ion-title text-center>Beneficiary Details</ion-title>
<br>

  <div class="login-fields" [formGroup]="beneficiaryForm">

     <ion-row no-lines *ngFor="let fault of ben_collection">
   <ion-card no-lines padding>
    
            <ion-item text-left>
                <ion-label stacked> Name </ion-label>
                <ion-input  value="{{ fault.name }}" formControlName="name">
                </ion-input>
              </ion-item>
      
            <ion-item text-left>
                <ion-label stacked >Relationship</ion-label>
                <ion-input value="{{ fault.relationship }}" formControlName="relationship">
                </ion-input>
              </ion-item>

            <ion-item text-left>
                <ion-label stacked >Phone No.</ion-label>
                <ion-input value="{{ fault.phone }}" [(ngModel)]='tel' (ionBlur)="convert()" minLength="11" maxLength="11" formControlName="phone">
                </ion-input>
              </ion-item>

            <!-- <ion-item text-left>
                <ion-label stacked >Email</ion-label>
                <ion-input value="{{ fault.email }}" formControlName="email">
                </ion-input>
              </ion-item> -->

            <ion-item text-left>
                <ion-label stacked >Gender</ion-label>
                <ion-input value="{{ fault.gender }}" formControlName="gender">
                </ion-input>
              </ion-item>

            <ion-item text-left>
                <ion-label stacked >D.O.B</ion-label>
                <ion-input value="{{ fault.dob }}"  formControlName="dob">
                </ion-input>
              </ion-item>

            <ion-item text-left>
                <ion-label stacked >Allergies</ion-label>
                <ion-input value="{{ fault.allergies }}"  formControlName="allergies">
                </ion-input>
              </ion-item>

          </ion-card>
         
        </ion-row>
        </div>


            

 <ion-row>
  <ion-col col-6>
        <button  [disabled]="!beneficiaryForm.valid" ion-button block round color='secondary' (click)="goHome()">Save</button>
  </ion-col>

</ion-row>


</ion-content>
