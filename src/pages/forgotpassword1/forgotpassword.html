

<ion-content text-center padding>
    <br>
    <br>
    <br>
    <br>
    
<h4>Forgot Password? Don't stress...</h4>
<br>




    <ion-item>
    <ion-input type="number" placeholder="Phone Number" [(ngModel)]= "number"></ion-input>
    </ion-item>

  
        
  

    <ion-item>
    <ion-input type="password" placeholder="Create Password" [(ngModel)]= "password"></ion-input>
    </ion-item>

    
  
       

    <ion-item>
        <ion-input type="password" placeholder="Confirm Password"></ion-input>
        <button ion-button clear item-end (click)='hideShowPassword()' style="height:25px;">
        <ion-icon color='dakar' name="eye" style="font-size:25px;"></ion-icon>
        </button>
    </ion-item>


    
        

     
    

 <ion-row>

        <ion-col col-6>
        <button ion-button block round clear color='calm' (click)="goLogin()"  >Back</button>
        </ion-col>

        <ion-col col-6>
        <button ion-button block round color='calm' (click)="goForgotpassword2()">Submit</button>
  </ion-col>

</ion-row>


</ion-content>
