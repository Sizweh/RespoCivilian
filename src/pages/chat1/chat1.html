<ion-header>
        <ion-navbar>
          <ion-toolbar mode="ios">
            <ion-buttons start>
      
              <button ion-button icon-only menuToggle>
                <ion-icon  name="menu"></ion-icon>
              </button>
            </ion-buttons>
            <ion-title>Messages</ion-title>
              
          </ion-toolbar>
        </ion-navbar>
      </ion-header>
    


<ion-content text-center padding>


    <div
    *ngFor="let message of messages"
    class="message-wrapper"
    on-hold="onMessageHold($event, $index, message)"
  >
    <div *ngIf="user._id !== message.userId">
      <!-- <img class="profile-pic left" [src]="toUser.pic" /> -->
      <!--  wave-->
      <div class="chat-bubble left slide-left">
        <div class="message" [innerHTML]="message.text" autolinker></div>

        <div class="message-detail">
          <!-- <span (click)="viewProfile(message)" class="bold">{{toUser.username}}</span>, -->
          <span
            ><small>{{
              message.date | moment: "HH:mm" | lowercase
            }}</small></span
          >
        </div>
      </div>
    </div>

    <div *ngIf="user._id === message.userId">
      <!-- <img (click)="viewProfile(message)" class="profile-pic right" [src]="user.pic" onerror="onProfilePicError(this)" /> -->

      <div class="chat-bubble right slide-right">
        <div class="message" [innerHTML]="message.text" autolinker></div>

        <div class="message-detail">
          <!-- <span (click)="viewProfile(message)" class="bold">{{user.username}}</span>, -->
          <span
          ><small class="right">
            {{ message.date | moment: "HH:mm" | lowercase }}
          </small></span
          >
        </div>
      </div>
    </div>

    <div class="cf"></div>
  </div>



    
<br>

</ion-content>

<ion-footer>
    <ion-item>
        <ion-input
        
          [(ngModel)]="chatBox"
          placeholder="Send a message..."
        ></ion-input>
        <button ion-button clear (click)="send(chatBox)" item-end>
        <ion-icon class="footer-btn" name="send"></ion-icon>
        </button>
      </ion-item>
    
    </ion-footer>
